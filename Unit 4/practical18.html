<!DOCTYPE html>
<html>
<head>
    <title>DOM Manipulation</title>
</head>
<body>

<h2>JavaScript DOM Manipulation Example</h2>

<button onclick="addItem()">Add Item</button>
<button onclick="removeItem()">Remove Last Item</button>
<button onclick="changeItem()">Modify First Item</button>

<ul id="list">
    <li>Item 1</li>
</ul>

<script>
    // Create and append a new element
    function addItem() {
        const li = document.createElement("li");   // create element
        li.innerHTML = "New Item";
        document.getElementById("list").appendChild(li); // append child
    }

    // Remove last child element
    function removeItem() {
        const list = document.getElementById("list");
        if (list.lastElementChild) {
            list.removeChild(list.lastElementChild); // remove child
        }
    }

    // Modify existing child element
    function changeItem() {
        const list = document.getElementById("list");
        if (list.firstElementChild) {
            list.firstElementChild.innerHTML = "Modified Item";
        }
    }
</script>

</body>
</html>
