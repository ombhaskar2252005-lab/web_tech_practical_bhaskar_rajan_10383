<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Web Page</title>
  <style>
    /* Mobile-first base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #0077cc;
      color: white;
      text-align: center;
      padding: 1em;
    }

    nav {
      background: #f0f0f0;
      padding: 1em;
      text-align: center;
    }

    nav a {
      margin: 0 1em;
      text-decoration: none;
      color: #0077cc;
    }

    section {
      padding: 1em;
    }

    .container {
      display: block; /* Mobile: stacked layout */
    }

    .box {
      background: #e9f7ff;
      margin: 1em 0;
      padding: 1em;
      border: 2px solid #0077cc;
    }

    /* Tablet view (min-width: 600px) */
    @media (min-width: 600px) {
      .container {
        display: flex; /* Side-by-side layout */
        flex-wrap: wrap;
      }
      .box {
        flex: 1 1 45%; /* Flexible width units */
        margin: 1%;
      }
    }

    /* Desktop view (min-width: 900px) */
    @media (min-width: 900px) {
      .box {
        flex: 1 1 30%; /* Three columns */
        margin: 1%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Web Page Demo</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <section class="container">
    <div class="box">
      <h2>Box 1</h2>
      <p>This content adjusts based on screen size.</p>
    </div>
    <div class="box">
      <h2>Box 2</h2>
      <p>Flexible units make layout responsive.</p>
    </div>
    <div class="box">
      <h2>Box 3</h2>
      <p>Media queries change design for tablets and desktops.</p>
    </div>
  </section>

  <footer style="background:#0077cc; color:white; text-align:center; padding:1em;">
    <p>@copyrightbhaskar</p>
  </footer>
</body>
</html>
