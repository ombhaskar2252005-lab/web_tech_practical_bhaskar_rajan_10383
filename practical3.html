<!DOCTYPE html>
<html>
<head>
    <title>Student Marksheet</title>
</head>
<body>

<table border="1" cellpadding="8" cellspacing="0" width="80%" align="center">
    
    <caption>
        <b>Marksheet of 5 Students</b>
    </caption>

    <!-- Header Row with merged cells -->
    <tr>
        <th rowspan="2">Roll No</th>
        <th rowspan="2">Student Name</th>
        <th colspan="3">Subjects</th>
        <th rowspan="2">Total</th>
        <th rowspan="2">Grade</th>
    </tr>

    <!-- Sub Header Row -->
    <tr>
        <th>Math</th>
        <th>Science</th>
        <th>English</th>
    </tr>

    <!-- Student 1 -->
    <tr align="center">
        <td>101</td>
        <td align="left">Amit Kumar</td>
        <td>85</td>
        <td>78</td>
        <td>88</td>
        <td>251</td>
        <td>A</td>
    </tr>

    <!-- Student 2 -->
    <tr align="center">
        <td>102</td>
        <td align="left">Aditya Sharma</td>
        <td>92</td>
        <td>89</td>
        <td>91</td>
        <td>272</td>
        <td>A+</td>
    </tr>

    <!-- Student 3 -->
    <tr align="center">
        <td>103</td>
        <td align="left">Rahul Verma</td>
        <td>76</td>
        <td>70</td>
        <td>74</td>
        <td>220</td>
        <td>B</td>
    </tr>

    <!-- Student 4 -->
    <tr align="center">
        <td>104</td>
        <td align="left">Ayush Raj</td>
        <td>88</td>
        <td>90</td>
        <td>85</td>
        <td>263</td>
        <td>A</td>
    </tr>

    <!-- Student 5 -->
    <tr align="center">
        <td>105</td>
        <td align="left">Suraj Singh</td>
        <td>65</td>
        <td>72</td>
        <td>68</td>
        <td>205</td>
        <td>C</td>
    </tr>

</table>

</body>
</html>
