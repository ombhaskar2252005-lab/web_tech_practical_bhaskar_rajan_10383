<!DOCTYPE html>
<html>
<body>

<script>
    function demo() {

        var a = 10;
        let b = 20;
        const c = 30;

        document.write("Inside function<br>");
        document.write("a = " + a + "<br>");
        document.write("b = " + b + "<br>");
        document.write("c = " + c + "<br>");
    }

    // function call
    demo();
</script>

</body>
</html>
